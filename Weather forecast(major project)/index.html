<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>weather__forecast</header>
    <div class="Weather">
      <input
        type="search"
        list="suggestions"
        class="weather__search"
        placeholder="Enter city" />
      <datalist id="suggestions">
        <option value="Chennai"> </option>
        <option value="Mumbai"> </option>
        <option value="Delhi"> </option> >
      </datalist>

      <div class="weather__today">
        <div class="weather__details">
          <h2 class="weaher__city">City</h2>
          <p class="weather__day">Day </p>
          <p class="weather__calendar">2/02/2023</p>
          <div class="weather__current">
            <p class="weader__indicatoer weader__indicatoer--humiditiy">
              <span class="humiditiy-value">50</span>%
            </p>
            <p class="weader__indicatoer weader__indicatoer--wind">
              <span class="wind-value">West, 5</span>m/s
            </p>
            <p class="weader__indicatoer weader__indicatoer--pressure">
              <span class="pressure-value">1050</span>hpa
            </p>
          </div>
        </div>
        <img
          src="images/clear-sky.png"
          alt="clear-sky"
          class="weather__image"
        />
        <div class="weather__temperature">
          <span class="temperature-value">+25</span> &deg;C
        </div>
      </div>

       <div class="weather__forecast"> 
         <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />

        </article>

          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

          />

          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C

          />

          <p class="weather_forecast__temperature">

          <p class="weather_forecast__temperature">

      </div>
    </div>

</html>
